<table mat-table 
    [dataSource]="childHistory" multiTemplateDataRows *ngIf="childHistory" 
    class="mat-elevation-z8"
  style="width: 100%">
  <ng-container matColumnDef="idImage">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.idImage}} </td>
  </ng-container>
  <ng-container matColumnDef="hashImage">
    <th mat-header-cell *matHeaderCellDef> Hash </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.hashImage}} </td>
  </ng-container>
  <ng-container matColumnDef="newOwner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.newOwner}} </td>
  </ng-container>


  <ng-container matColumnDef="lic">
    <td mat-cell *matCellDef="let transaction" [attr.colspan]=displayedColumns.length>
      <div class="example-element-detail" [@detailExpand]="transaction == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <div><pre>{{transaction.license | json}}</pre></div>
        </div>
        <img src="src/stonehenge.jpg" alt="Stonehenge" style="width:350px;height:235px;">
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement === element? expandedElement = null : expandedElement = element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['lic'];" class="example-detail-row"></tr>
</table>
